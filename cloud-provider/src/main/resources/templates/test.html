<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <p th:text="${list.size()}"></p>
    <table>
        <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
        </tr>
        <tr th:each="test1:${list}">
            <td th:text="${test1.a}"></td>
            <td th:text="${test1.b}"></td>
            <td th:text="${test1.c}"></td>
        </tr>
    </table>
</body>
</html>
